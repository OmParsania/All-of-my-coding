<!DOCTYPE html>
<html>

<style> 
    div.sus{
    text-align:center;
    width:300px;
    height:300px;
    background-color:purple;
    animation-name:colorchange;
    animation-duration:1s;
    animation-iteration-count:69;
    border-radius: 50%;
    border: 10px solid greenyellow;
    position: relative;
}
@keyframes colorchange{
    from{background-color:purple;}
    to{background-color:darkcyan;}
}


</style>
<body>
    <div class="sus"><h1 style="color:honeydew; font: 1em sans-serif; font-size: 60px;"> <br>circle </h1></div>
</body>












</html>
